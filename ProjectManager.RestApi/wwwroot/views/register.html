<!-- MODAL -->
<script type="text/ng-template" id="modal.html" class="modal-dialog">
	<div class="modal-header">
		<h3 class="modal-title">Register to Project Manager</h3>
	</div>
	<div class="modal-body">

		<form class="form-horizontal" ng-submit="modal.register()">

			<div class="form-group">
				<label class="control-label col-sm-2" for="usrname">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="usrname" ng-model="modal.formData.UserName" placeholder="Enter username">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" ng-model="modal.formData.Name" placeholder="Enter name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"  for="psw">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="psw" ng-model="modal.formData.Password" placeholder="Enter password" />
				</div>
			</div>

			<div class="text-right">
				<button type="submit" class="btn btn-default" ng-click="modal.register()">Register <span class="glyphicon glyphicon-user"></span></button>
			</div>

		</form>
	</div>
</script>
